<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="relative grid place-items-center min-h-[100vh] bg-gradient-to-b from-mostly-dark-blue via-very-dark-blue to-kinda-red"
    >
      <div
        class="stars absolute bg-[url('/images/bg-stars.svg')] bg-cover size-full"
      ></div>
      <div
        class="hills absolute z-10 size-full max-h-[230px] bottom-0 bg-no-repeat bg-cover bg-[url('/images/pattern-hills.svg')]"
      ></div>

      <div class="grid justify-items-center gap-16 z-20">
        <section class="header_section">
          <h1 class="text-white font-fw-bold text-2xl tracking-[0.5rem]">
            WE'RE LAUNCHING SOON
          </h1>
        </section>
        <section class="countdown_section flex justify-center gap-6">
          <div class="card grid justify-items-center gap-4">
            <div
              class="text-7xl font-fw-bold text-soft-red p-6 bg-dark-desaturated-blue rounded-xl relative overflow-hidden z-30 shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue"
            >
              <h1 id="countDays" class="z-10 relative">08</h1>
              <div
                class="divider-left z-50 absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="divider-right z-50 absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
              <div
                class="w-full h-1/2 border-mostly-dark-blue brightness-[1.3] bg-dark-desaturated-blue absolute bottom-0 left-0"
              ></div>
            </div>
            <div
              class="text-xs font-fw-bold tracking-[0.2rem] text-grayish-blue"
            >
              DAYS
            </div>
          </div>

          <div class="card grid justify-items-center gap-4">
            <div
              class="text-7xl font-fw-bold text-soft-red p-6 bg-dark-desaturated-blue rounded-xl relative overflow-hidden z-30 shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue"
            >
              <h1 id="countHours" class="z-10 relative">23</h1>
              <div
                class="divider-left z-50 absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="divider-right z-50 absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
              <div
                class="w-full h-1/2 border-mostly-dark-blue brightness-[1.3] bg-dark-desaturated-blue absolute bottom-0 left-0"
              ></div>
            </div>
            <div
              class="text-xs font-fw-bold tracking-[0.2rem] text-grayish-blue"
            >
              HOURS
            </div>
          </div>

          <div class="card grid justify-items-center gap-4">
            <div
              class="text-7xl font-fw-bold text-soft-red p-6 bg-dark-desaturated-blue rounded-xl relative overflow-hidden z-30 shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue"
            >
              <h1 id="countMinutes" class="z-10 relative">55</h1>
              <div
                class="divider-left z-50 absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="divider-right z-50 absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
              <div
                class="w-full h-1/2 border-mostly-dark-blue brightness-[1.3] bg-dark-desaturated-blue absolute bottom-0 left-0"
              ></div>
            </div>
            <div
              class="text-xs font-fw-bold tracking-[0.2rem] text-grayish-blue"
            >
              MINUTES
            </div>
          </div>

          <div class="card grid justify-items-center gap-4">
            <div
              class="text-7xl font-fw-bold text-soft-red p-6 bg-dark-desaturated-blue rounded-xl relative overflow-hidden z-30 shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue"
            >
              <h1 id="countSeconds" class="z-10 relative">41</h1>
              <div
                class="divider-left z-50 absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="divider-right z-50 absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
              <div
                class="w-full h-1/2 border-mostly-dark-blue brightness-[1.3] bg-dark-desaturated-blue absolute bottom-0 left-0"
              ></div>
            </div>
            <div
              class="text-xs font-fw-bold tracking-[0.2rem] text-grayish-blue"
            >
              SECONDS
            </div>
          </div>
        </section>
      </div>
    </main>

    </div> -->
  </body>
</html>
