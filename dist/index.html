<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css" class="css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="relative w-full grid place-items-center p-2 min-h-[100vh] bg-cover bg-gradient-to-b from-mostly-dark-blue via-very-dark-blue to-kinda-red"
    >
      <div
        class="stars absolute bg-[url('/images/bg-stars.svg')] bg-cover size-full"
      ></div>
      <div
        class="hills absolute size-full max-h-[230px] bottom-0 bg-no-repeat bg-cover bg-[url('/images/pattern-hills.svg')]"
      ></div>

      <div class="grid justify-items-center gap-16 m-4 w-full md:max-w-[800px]">
        <section class="header_section z-10">
          <h1
            class="text-white font-fw-bold text-[2rem] tracking-[0.3rem] md:tracking-[0.5rem] md:text-[1.5rem] text-center"
          >
            WE'RE LAUNCHING SOON
          </h1>
        </section>
        <section
          class="countdown_section flex justify-center md:gap-6 gap-4 z-10 w-full"
        >
          <div
            class="card grid justify-items-center gap-4 max-xm:max-w-[50px] md:max-w-[150px] md:h-full w-full max-w-[80px]"
          >
            <div
              class="w-full grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl relative overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full absolute h-1/2 bg-dark-desaturated-blue top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countDays" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              DAYS
            </div>
          </div>

          <div
            class="card grid justify-items-center gap-4 max-xm:max-w-[50px] md:max-w-[150px] w-full max-w-[80px]"
          >
            <div
              class="w-full grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl relative overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full h-1/2 bg-dark-desaturated-blue absolute top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countHours" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              HOURS
            </div>
          </div>

          <div
            class="card grid justify-items-center gap-4 max-xm:max-w-[50px] md:max-w-[150px] w-full max-w-[80px]"
          >
            <div
              class="w-full relative grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full h-1/2 bg-dark-desaturated-blue absolute top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countMinutes" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              MINUTES
            </div>
          </div>

          <div
            class="card grid justify-items-center max-xm:max-w-[50px] gap-4 md:max-w-[150px] w-full max-w-[80px]"
          >
            <div
              class="w-full grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl relative overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full h-1/2 bg-dark-desaturated-blue absolute top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countSeconds" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              SECONDS
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution w-full absolute bottom-0">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Regret546</a>.
    </div>
    <script src="/dist/js/app.js"></script>
  </body>
</html>
