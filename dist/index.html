<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css" class="css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="hidden">
    <main
      class="relative w-full grid place-items-center p-2 min-h-[100vh] bg-cover bg-gradient-to-b from-mostly-dark-blue via-very-dark-blue to-kinda-red"
    >
      <div
        class="stars absolute bg-[url('/images/bg-stars.svg')] bg-cover size-full"
      ></div>
      <div
        class="hills absolute size-full max-h-[230px] bottom-0 bg-no-repeat bg-cover bg-[url('/images/pattern-hills.svg')]"
      ></div>

      <div class="grid justify-items-center gap-16 m-4 w-full md:max-w-[800px]">
        <section class="header_section z-10">
          <h1
            class="text-white font-fw-bold text-[2rem] tracking-[0.3rem] md:tracking-[0.5rem] md:text-[1.5rem] max-xm:text-[1.3rem] text-center"
          >
            WE'RE LAUNCHING SOON
          </h1>
        </section>
        <section
          class="countdown_section flex justify-center md:gap-6 gap-4 z-10 w-full"
        >
          <div
            class="card grid justify-items-center gap-4 max-xm:max-w-[50px] md:max-w-[150px] md:h-full w-full max-w-[80px]"
          >
            <div
              class="w-full grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl relative overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full absolute h-1/2 bg-dark-desaturated-blue top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countDays" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              DAYS
            </div>
          </div>

          <div
            class="card grid justify-items-center gap-4 max-xm:max-w-[50px] md:max-w-[150px] w-full max-w-[80px]"
          >
            <div
              class="w-full grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl relative overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full h-1/2 bg-dark-desaturated-blue absolute top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countHours" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              HOURS
            </div>
          </div>

          <div
            class="card grid justify-items-center gap-4 max-xm:max-w-[50px] md:max-w-[150px] w-full max-w-[80px]"
          >
            <div
              class="w-full relative grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full h-1/2 bg-dark-desaturated-blue absolute top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countMinutes" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              MINUTES
            </div>
          </div>

          <div
            class="card grid justify-items-center max-xm:max-w-[50px] gap-4 md:max-w-[150px] w-full max-w-[80px]"
          >
            <div
              class="w-full grid place-items-center text-3xl md:text-7xl font-fw-bold text-soft-red px-2 py-4 md:p-6 max-xm:text-2xl rounded-xl relative overflow-hidden z-30 md:shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-[0px_7px_1px_rgba(221,_221,_221,_1),_0_5px_20px_rgba(204,_204,_204,_1)] shadow-mostly-dark-blue md:shadow-mostly-dark-blue"
            >
              <div
                id="topCard"
                class="top-card w-full h-1/2 bg-dark-desaturated-blue absolute top-0 left-0"
              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countSeconds" class="relative">0</h1>
              <div
                class="pin-left absolute top-1/2 left-0 transform -translate-y-1/2"
              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
              ></div>
            </div>
            <div
              class="md:text-xs text-[0.5rem] max-xm:text-[0.4rem] font-fw-bold tracking-[0.2rem] text-grayish-blue w-full text-center"
            >
              SECONDS
            </div>
          </div>
        </section>
      </div>

      <ul class="socials absolute bottom-[70px] z-30 flex gap-6">
        <li class="group cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path
              class="group-hover:fill-soft-red transition-colors duration-300"
              fill="#8385A9"
              d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0
            23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1
            1.893-4.788 4.659-4.788 1.325 0 2.463.099
            2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795
            1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593
            1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"
            />
          </svg>
        </li>
        <li class="group cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path
              class="group-hover:fill-soft-red transition-colors duration-300"
              fill="#8385A9"
              d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738a.36.36 0 01.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z"
            />
          </svg>
        </li>
        <li class="group cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path
              class="group-hover:fill-soft-red transition-colors duration-300"
              fill="#8385A9"
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"
            />
          </svg>
        </li>
      </ul>

      <div class="attribution w-full absolute bottom-0 font-bold">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Regret546</a>.
      </div>
    </main>

    <script src="/dist/js/app.js" defer></script>
    <script src="/dist/js/onload.js" defer></script>
    <script></script>
  </body>
</html>
