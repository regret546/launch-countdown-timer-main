<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="relative grid place-items-center min-h-[100vh] bg-gradient-to-b from-mostly-dark-blue via-very-dark-blue to-kinda-red"
    >
      <div
        class="stars absolute bg-[url('/images/bg-stars.svg')] bg-cover size-full"
      ></div>
      <div
        class="hills absolute z-10 size-full max-h-[230px] bottom-0 bg-no-repeat bg-cover bg-[url('/images/pattern-hills.svg')]"
      ></div>
      <section class="header_section">
        <h1 class="text-white font-fw-bold text-2xl tracking-[0.5rem]">
          WE'RE LAUNCHING SOON
        </h1>
      </section>
    </main>

    <!--  <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
