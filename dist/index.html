    <link

      type="image/png"
      sizes="32x32"

    <main

      <div

              ></div>
              <div
                class="bottom-card w-full h-1/2 brightness-[1.3] bg-dark-desaturated-blue absolute left-0 bottom-0"
              ></div>
              <div
                class="divider w-full z-[100] inset-center border-t-[1px] drop-shadow-2xl border-mostly-dark-blue"
              ></div>
              <h1 id="countDays" class="relative">08</h1>
              <div

              ></div>
              <div
                class="pin-right absolute top-1/2 right-0 transform -translate-y-1/2"
